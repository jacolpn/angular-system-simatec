<po-page-list
  #poPageList
  p-title="Programação e planejamento SIMATEC"
  [p-actions]="actions"
  [p-disclaimer-group]="disclaimerGroup"
  [p-filter]="filterSettings"
>
  <po-table
    [p-selectable]="true"
    [p-single-select]="true"
    [p-sort]="true"
    [p-striped]="true"
    [p-columns]="planningColumns"
    [p-items]="planningFiltered"
  >
  </po-table>
</po-page-list>

<po-modal #advancedFilterModal p-title="Busca avançada" [p-primary-action]="advancedFilterPrimaryAction">
  <po-checkbox-group name="concluded" [(ngModel)]="concluded"  p-label="Situação da programação:" [p-options]="statusOptions">
  </po-checkbox-group>
</po-modal>

<po-modal #newPlanning p-title="Nova programação" [p-primary-action]="newPlanningPrimaryAction" [p-secondary-action]="closePlanningSecondaryAction">
  <app-insert-planning></app-insert-planning>
</po-modal>
