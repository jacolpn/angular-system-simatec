<po-modal
  #loginModal
  [p-hide-close]="true"
  p-size="auto"
  p-title="Confirme sua identidade"
  [p-primary-action]="loginPrimaryAction"
>
  <po-login
    #loginInput
    p-required
    name="userLogin"
    [(ngModel)]="userLogin"
    p-clean
    p-label="Usuário"
    p-placeholder="Insira seu usuário"
    (keydown.enter)="confirmAction()"
  >
  </po-login>

  <po-password
    p-required
    name="userPassword"
    [(ngModel)]="userPassword"
    p-clean
    p-label="Senha"
    p-placeholder="Insira sua senha"
    (keydown.enter)="confirmAction()"
  >
  </po-password>
</po-modal>

<app-page-list *ngIf="pagePlanning"></app-page-list>
